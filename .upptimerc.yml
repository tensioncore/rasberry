  baseUrl: /rasberry
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Rasberry Uptime
  introTitle: "Rasberry Uptime generated using GitHub"
  introMessage: The page uses GitHub actions to keep track of overall uptime at Rasberry.ca and Tensioncore.com
